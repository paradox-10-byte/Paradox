      <!-- contact us foem -->
  <div clsas="background-page">
    <div class="contact-container">
        <h2>contact us</h2>
        <form action="#" method="post">

            <!-- Full name -->
             <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
             </div>

             <!-- Email address -->
              <div class="form=group">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="Your email address" required>
              </div>
    

              <!-- phone number -->
               <div class="form-group">
                <label for="phone">phone number</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone number" required pattern="[0-9]{10}">
               </div>

               <!-- Address -->
                <div class="form-group">
                    <label for="text">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your address">
                </div>

                <!-- State Dropdown (status of nepal)-->
                 <div class="form-group">
                    <label for="state">state</label>
                    <select name="state" id="state" required>
                        <option value="">Select your state</option>
                        <option value="province1">province No. 1</option>
                        <option value="province2">province No. 2</option>
                        <option value="bagmati">Bagmati province</option>
                        <option value="gandaki">Gandaki province</option>
                        <option value="lumbini">Lumbini province</option>
                        <option value="karnali">Karnali province</option>
                        <option value="sudurpaschim">Sudurpaschim province</option>
                    </select>
                 </div>
                 
                 <!-- subject -->
                  <div class="form-group">
                    <label for="subect">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="subect" required>
                  </div>

                  <!-- Massege -->
                   <div class="form-group">
                    <label for="message">Messege</label>
                    <textarea name="message" id="message" rows="5" placeholder="Your message" required></textarea>
                   </div>

                   <!-- submit button -->
                    <button type="submit"> Send Message </button>
        </form>
    </div>
